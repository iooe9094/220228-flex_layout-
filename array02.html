<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체의 메서드</title>
    <style>
        * {
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <script>
        let nums = [1, 2, 3];
        let chars = ["a", "b", "c", "d"];

        // // 두 배열 합치기
        // let numsChars = nums.concat(chars); // concat - 각 배열을 합치는 태그
        // let charsNums = chars.concat(nums);
        // document.write("nums + chars : " + numsChars + "<br>");
        // document.write("nums + chars : " + charsNums + "<br>");

        // 배열의 원소 추가하기
        document.write("이전 배열 : " + nums);
        document.write("<br>");
        let ret1 = nums.push(4); // push - 배열의 끝에 추가
        nums.push(5);
        nums.push(6);
        document.write("추가값 : " + ret1);
        document.write("<br>");
        document.write("추가 배열 : " + nums);
        document.write("<br>");
        document.write("<br>");

        // 배열의 원소 제거하기
        document.write("원본배열 : " + chars + "<br>");
        let popped1 = chars.pop(); // pop - 배열의 마지막 원소를 제거
        document.write("제거값 : " + popped1 + "<br>");
        document.write("배열 : " + chars)
    </script>
</body>
</html>
